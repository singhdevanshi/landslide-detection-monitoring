<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landslide Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .chart-container {
            height: 300px;
            width: 100%;
            position: relative;
        }
        .status-safe {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .status-warning {
            background-color: #ffc107;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .status-danger {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Landslide Monitoring System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h5>Factor of Safety</h5>
                        <div id="status-indicator" class="status-safe">Safe</div>
                    </div>
                    <div class="card-body">
                        <h2 id="fos-value" class="text-center">-</h2>
                        <div class="chart-container">
                            <canvas id="fos-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Moisture</h5>
                    </div>
                    <div class="card-body">
                        <h2 id="moisture-value" class="text-center">-</h2>
                        <div class="chart-container">
                            <canvas id="moisture-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Accelerometer X</h5>
                    </div>
                    <div class="card-body">
                        <h2 id="accel-x" class="text-center">-</h2>
                        <div class="chart-container">
                            <canvas id="accel-chart-x"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Vibration</h5>
                    </div>
                    <div class="card-body">
                        <h2 id="vibration-value" class="text-center">-</h2>
                        <div class="chart-container">
                            <canvas id="vibration-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ThingSpeak Configuration
        const CHANNEL_ID = '2878666';
        const READ_API_KEY = 'GRFB9E6YPTFUS1QI';
        const RESULTS = 20;

        // Global variables
        let charts = {};
        let chartData = {
            labels: [],
            fos: [],
            moisture: [],
            accelX: [],
            vibration: []
        };

        // Initialize charts
        function initializeCharts() {
            // FOS Chart
            const fosCtx = document.getElementById('fos-chart').getContext('2d');
            charts.fos = new Chart(fosCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Factor of Safety',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Moisture Chart
            const moistureCtx = document.getElementById('moisture-chart').getContext('2d');
            charts.moisture = new Chart(moistureCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Soil Moisture',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Accelerometer X Chart
            const accelXCtx = document.getElementById('accel-chart-x').getContext('2d');
            charts.accelX = new Chart(accelXCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'X-axis',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Vibration Chart
            const vibrationCtx = document.getElementById('vibration-chart').getContext('2d');
            charts.vibration = new Chart(vibrationCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Vibration',
                        data: [],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Update chart with new data
        function updateChart(chart, labels, data) {
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.update();
        }

        // Fetch data from ThingSpeak
        async function fetchThingSpeakData() {
            try {
                const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=${RESULTS}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("ThingSpeak data:", data);
                
                if (data && data.feeds && data.feeds.length > 0) {
                    processThingSpeakData(data.feeds);
                } else {
                    console.log("No data received from ThingSpeak");
                }
            } catch (error) {
                console.error("Error fetching ThingSpeak data:", error);
            }
        }

        // Process ThingSpeak data
        function processThingSpeakData(feeds) {
            // Clear previous data
            chartData.labels = [];
            chartData.fos = [];
            chartData.moisture = [];
            chartData.accelX = [];
            chartData.vibration = [];

            // Process each feed
            feeds.forEach(feed => {
                const timestamp = new Date(feed.created_at).toLocaleTimeString();
                chartData.labels.push(timestamp);
                
                // Calculate FOS if field6 is missing (optional)
                const moisture = parseFloat(feed.field5) || 0;
                let fos = parseFloat(feed.field6);
                if (isNaN(fos)) {
                    // Simple calculation if field6 is missing
                    fos = 2.0 - (moisture / 100) * 1.2;
                }
                
                chartData.fos.push(fos);
                chartData.moisture.push(moisture);
                chartData.accelX.push(parseFloat(feed.field1) || 0);
                chartData.vibration.push(parseFloat(feed.field4) || 0);
            });

            // Update charts
            updateChart(charts.fos, chartData.labels, chartData.fos);
            updateChart(charts.moisture, chartData.labels, chartData.moisture);
            updateChart(charts.accelX, chartData.labels, chartData.accelX);
            updateChart(charts.vibration, chartData.labels, chartData.vibration);

            // Update latest values
            if (chartData.fos.length > 0) {
                const latestFos = chartData.fos[chartData.fos.length - 1];
                document.getElementById('fos-value').textContent = latestFos.toFixed(2);
                updateStatusIndicator(latestFos);
            }
            
            if (chartData.moisture.length > 0) {
                document.getElementById('moisture-value').textContent = chartData.moisture[chartData.moisture.length - 1].toFixed(2) + '%';
            }
            
            if (chartData.accelX.length > 0) {
                document.getElementById('accel-x').textContent = chartData.accelX[chartData.accelX.length - 1].toFixed(2) + 'V';
            }
            
            if (chartData.vibration.length > 0) {
                document.getElementById('vibration-value').textContent = chartData.vibration[chartData.vibration.length - 1].toFixed(2);
            }
        }

        // Update status indicator
        function updateStatusIndicator(fos) {
            const indicator = document.getElementById('status-indicator');
            
            indicator.classList.remove('status-safe', 'status-warning', 'status-danger');
            
            if (fos < 1.0) {
                indicator.classList.add('status-danger');
                indicator.textContent = 'DANGER';
            } else if (fos < 1.2) {
                indicator.classList.add('status-warning');
                indicator.textContent = 'Warning';
            } else {
                indicator.classList.add('status-safe');
                indicator.textContent = 'Safe';
            }
        }

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Page loaded");
            
            // Initialize charts
            initializeCharts();
            
            // Fetch data immediately
            fetchThingSpeakData();
            
            // Set up periodic data fetching (every 30 seconds)
            setInterval(fetchThingSpeakData, 30000);
        });
    </script>
        <!-- Before the closing </body> tag -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/main.js"></script>
</body>
</html>
